<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Toast</title>
    <!-- Adicione o link para o Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .toast-container {
            position: fixed;
            top: 0;
            right: 0;
            z-index: 1050;
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <button type="button" class="btn btn-primary" id="showToastBtn">
        Mostrar Toast
    </button>
</div>

<!-- Toast Container -->
<div class="toast-container" id="toastContainer">
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">Sucesso!</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Fechar"></button>
        </div>
        <div class="toast-body">
            Mensagem enviada com sucesso. Entraremos em contato!
        </div>
    </div>
</div>

<!-- Adicione o link para o Bootstrap 5 JS e o Popper.js (necessário para alguns componentes do Bootstrap) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function () {
        // Ao clicar no botão, mostrar o toast
        $("#showToastBtn").click(function () {
            $(".toast").toast('show');
        });
    });
</script>
</body>
</html>
