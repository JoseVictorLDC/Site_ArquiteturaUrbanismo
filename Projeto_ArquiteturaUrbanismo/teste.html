<!-- Script para filtrar os projetos -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var filtroSelecionado = 'todos';

        // Atualizar a lista de projetos quando o filtro é alterado
        document.querySelectorAll('.navbar-nav .nav-link').forEach(function (link) {
            link.addEventListener('click', function () {
                filtroSelecionado = this.textContent.toLowerCase().trim();
                atualizarProjetos();
            });
        });

        // Função para atualizar a exibição dos projetos com base no filtro selecionado
        function atualizarProjetos() {
            document.querySelectorAll('.filtro-item').forEach(function (projeto) {
                projeto.style.display = 'none';
                if (filtroSelecionado === 'todos' || projeto.classList.contains(filtroSelecionado)) {
                    projeto.style.display = 'block';
                }
            });
        }
    });
</script>
